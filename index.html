<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Insect Catch Game</title>
</head>
<body>
	<div class="screen">
		<h1>Catch The Insect</h1>
		<button class="btn" id="start-btn">Play Game</button>
	</div>

	<div class="screen">
		<h1>What is your "favorite" insect?</h1>
		<ul class="insect-list">
			<li>
				<button class="choose-insect-btn">
					<p>Fly</p>
					<img src="https://pngimg.com/uploads/fly/fly_PNG3946.png">
				</button>
			</li>
			<li>
				<button class="choose-insect-btn">
					<p>Mosquito</p>
					<img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18149.png">
				</button>
			</li>
			<li>
				<button class="choose-insect-btn">
					<p>Spider</p>
					<img src="https://pngimg.com/uploads/spider/spider_PNG7.png">
				</button>
			</li>
			<li>
				<button class="choose-insect-btn">
					<p>Roach</p>
					<img src="https://pngimg.com/uploads/roach/roach_PNG12145.png">
				</button>
			</li>
		</ul>
	</div>
	<div class="screen game-container" id="game-container">
		<h3 id="time" class="time">Time: 00:00</h3>
		<h3 id="score" class="score">Score: 0</h3>
		<h5 id="message" class="message">
			Cay chưa, giết hoài cũng không hết được đâu, leuleu :)) <br>
			You are playing an impossible game!!
		</h5>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
